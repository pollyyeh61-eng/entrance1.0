<html lang="zh-Hant">

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root {
            --unicorn-gradient: linear-gradient(45deg, #FF99F1, #A29BFE, #6C5CE7, #81ECEC);
            --dream-bg: #F0F2F8; 
        }
        body { background-color: var(--dream-bg); color: #2D3436; font-family: 'Noto Sans TC', sans-serif; scroll-behavior: smooth; }
        
        /* 1. 右側彈入動畫 */
        @keyframes slide-in-right {
            0% { transform: translate(150%, -50%); opacity: 0; }
            60% { transform: translate(-10%, -50%); opacity: 1; }
            100% { transform: translate(0, -50%); }
        }

        .animate-slide-right {
            animation: slide-in-right 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        /* 2. 右側小標籤樣式 */
        #install-guide {
            position: fixed;
            right: 0;           /* 貼齊右邊緣 */
            top: 65%;           /* 螢幕 2/3 處 */
            transform: translateY(-50%);
            width: 130px;       /* 寬度縮小，適合側面 */
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1.5px solid rgba(108, 92, 231, 0.3);
            border-right: none; /* 右邊不留邊框更貼合 */
            box-shadow: -5px 5px 20px rgba(108, 92, 231, 0.15);
            border-radius: 20px 0 0 20px; /* 只有左側圓角 */
            padding: 12px 10px 12px 15px;
            z-index: 1000;
            display: none;      /* 初始隱藏 */
            align-items: center;
        }

        .unicorn-text { 
            background: var(--unicorn-gradient); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            font-family: 'Playfair Display', serif;
            filter: drop-shadow(0 2px 2px rgba(255, 255, 255, 0.8));
        }

        .salon-img-container { width: 100%; height: 100vh; overflow: hidden; display: flex; justify-content: center; }
        .salon-img-container img { width: 100%; height: 100%; object-fit: cover; }

        @media (min-width: 1024px) {
            .salon-img-container { height: 60vh; width: 80%; margin: 0 auto; border-radius: 30px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        }

        .category-card {
            position: relative; overflow: hidden; border-radius: 20px; height: 200px;
            display: flex; align-items: center; justify-content: center;
            border: 4px solid white; box-shadow: 0 8px 15px rgba(108, 92, 231, 0.15);
        }
        .category-card img { position: absolute; width: 100%; height: 100%; object-fit: cover; z-index: 1; filter: brightness(0.65); }
        .category-card span { position: relative; z-index: 2; color: white; font-weight: 900; font-size: 1.5rem; letter-spacing: 0.2em; text-shadow: 0 2px 8px rgba(0,0,0,0.7); }

        .unicorn-line { height: 3px; background: var(--unicorn-gradient); width: 60px; margin: 2rem auto; border-radius: 10px; }
        .unicorn-btn { border: 2px solid #6C5CE7; background: white; color: #4834D4; font-weight: 700; transition: 0.3s; text-align: center; }
        .unicorn-btn:hover { background: var(--unicorn-gradient); color: white; border-color: transparent; }

        #lightbox {
            display: none; position: fixed; z-index: 999; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9); justify-content: center; align-items: center; padding: 20px;
        }
        #lightbox img { max-width: 100%; max-height: 80vh; border-radius: 10px; box-shadow: 0 0 30px rgba(255, 153, 241, 0.3); }
        .portfolio-img { cursor: pointer; transition: transform 0.2s; }
        .portfolio-img:active { transform: scale(0.95); }
    </style>
</head>
<body>

    <section class="pt-40 pb-24 flex flex-col justify-center items-center text-center px-8">

        <h1 class="text-4xl md:text-8xl unicorn-text mb-6 italic font-extrabold leading-tight">Holy Hair Salon</h1>
        <div class="unicorn-line"></div>

                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"></path><polyline points="16 6 12 2 8 6"></polyline><line x1="12" y1="2" x2="12" y2="15"></line></svg>
                    推薦給好友

                <button id="guest-download-btn" class="flex items-center gap-2 bg-purple-600 px-5 py-2.5 rounded-full text-[11px] font-black text-white shadow-md active:scale-95 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                    下載 APP
                </button>
            </div>
        </div>
    </section>

    <div id="install-guide" class="md:hidden">

             <span class="text-purple-600">✨點我安裝</span><br>預約更方便
        </div>
        <button onclick="this.parentElement.style.display='none'" class="absolute -top-2 -left-2 bg-white text-gray-400 border border-gray-100 rounded-full w-5 h-5 text-[10px] flex items-center justify-center shadow-sm">×</button>
    </div>

    <section class="salon-img-container"><img src="沙龍.png" alt="Salon Interior"></section>

        <p class="text-[10px] text-gray-400 font-bold tracking-widest mb-12">點擊圖片查看細節</p>
        <div class="flex flex-row gap-1.5 md:gap-3 px-2 md:px-10 justify-center">
            <img src="hair1.png" onclick="openLightbox(this.src)" class="portfolio-img w-1/5 aspect-[3/4] object-cover rounded-lg shadow-md border-2 border-white">
            <img src="hair2.png" onclick="openLightbox(this.src)" class="portfolio-img w-1/5 aspect-[3/4] object-cover rounded-lg shadow-md border-2 border-white">
            <img src="hair3.png" onclick="openLightbox(this.src)" class="portfolio-img w-1/5 aspect-[3/4] object-cover rounded-lg shadow-md border-2 border-white">

        </div>

    <footer class="py-24 text-center px-8 bg-white/40">
        <h3 class="text-xl unicorn-text font-black mb-8 tracking-widest">RESERVE YOUR DREAM</h3>
        <a href="https://pollyyeh61-eng.github.io/MentorApp2.0/booking.html" class="unicorn-btn px-16 py-4 text-sm uppercase inline-block rounded-full shadow-xl tracking-widest">立即線上預約</a>
        <div class="mt-16 text-[10px] text-purple-300 font-bold tracking-[0.3em] uppercase">VITALITY BEAUTY © 2026. MAGIC REDEFINED.</div>
    </footer>

    <div id="lightbox" onclick="closeLightbox()"><img id="lightbox-img" src="" alt="Large View"></div>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').then(reg => console.log('SW OK')).catch(err => console.log('SW Fail'));
            });
        }

        function openLightbox(src) { document.getElementById('lightbox-img').src = src; document.getElementById('lightbox').style.display = 'flex'; document.body.style.overflow = 'hidden'; }
        function closeLightbox() { document.getElementById('lightbox').style.display = 'none'; document.body.style.overflow = 'auto'; }

        let myPrompt = null;
        const guestDownloadBtn = document.getElementById('guest-download-btn');
        const installBtn = document.getElementById('install-btn');
        const installGuide = document.getElementById('install-guide');

        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;

        function showGuide() {
            if (!isStandalone && window.innerWidth <= 768) {
                installGuide.style.display = 'flex';
                installGuide.classList.add('animate-slide-right');
            }
        }

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            myPrompt = e;
            showGuide();
        });

        window.addEventListener('load', () => {
            setTimeout(showGuide, 2000);
        });

        function shareLink() {
            if (navigator.share) {
                navigator.share({ title: 'Holy Hair Salon', text: '這間沙龍超讚，推薦給你！', url: window.location.href });
            } else {
                alert("請複製網址分享：\n" + window.location.href);
            }
        }

        const handleInstall = async () => {
            if (myPrompt) {
                myPrompt.prompt();
                await myPrompt.userChoice;
                myPrompt = null;
                installGuide.style.display = 'none';
            } else if (isIOS) {
                alert("✨ iPhone 預約祕技：\n請點擊瀏覽器下方中央的『分享』圖示 (正方形帶箭頭)，往下滑找到並選擇『加入主畫面』即可！");
            } else {
                alert("✨ 預約祕技：\n請點擊瀏覽器右上角『⋮』選單中的『安裝應用程式』，預約更方便！");
                installGuide.style.display = 'none';
            }
        };

function shareLink() {
            if (navigator.share) {
                navigator.share({ title: 'Holy Hair Salon', text: '這間沙龍超讚！', url: window.location.href });
            } else {
                alert("請複製網址分享：\n" + window.location.href);
            }
        }

    </script>
